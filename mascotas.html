<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tus Mascotas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-4">
    <h1 class="mb-4">Tus Mascotas</h1>

    <table class="table table-striped" id="tablaMascotas">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Edad</th>
          <th>Due�o (cliente_id)</th>
          <th>Creado</th>
          <th>Actualizado</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aqu� se insertan las filas con JS -->
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("http://127.0.0.1:5000/mascotas")
        .then(response => response.json())
        .then(data => {
          const tbody = document.querySelector("#tablaMascotas tbody");
          data.forEach(mascota => {
            const fila = `
              <tr>
                <td>${mascota.id}</td>
                <td>${mascota.nombre}</td>
                <td>${mascota.tipo}</td>
                <td>${mascota.edad}</td>
                <td>${mascota.cliente_id}</td>
                <td>${mascota.creado}</td>
                <td>${mascota.actualizado}</td>
              </tr>
            `;
            tbody.innerHTML += fila;
          });
        })
        .catch(error => console.error("Error al cargar mascotas:", error));
    });
  </script>
</body>
</html>
